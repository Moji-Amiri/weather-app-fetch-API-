<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1 id="city">London, UK</h1>
          <h2 id="date">Monday 29 August</h2>
        </div>
        <div class="input-group">
          <input class="input" type="text" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass magnify__icon"></i>
        </div>
      </header>

      <section class="content">
        <div class="primary-info">
          <img src="Weather_Icons_-_bkn.png" alt="" class="weather_icon" />

          <div>
            <p class="degree">21&deg;</p>
            <p class="Weather-desc">Mostly sunny</p>
          </div>
        </div>

        <ul class="secondry-info">
          <li>
            <p class="info--header">23&deg;</p>
            <p class="info--body">High</p>
          </li>
          <li>
            <p class="info--header">7mph</p>
            <p class="info--body">Wind</p>
          </li>
          <li>
            <p class="info--header">05:27</p>
            <p class="info--body">Sunrise</p>
          </li>
          <li>
            <p class="info--header">14&deg;</p>
            <p class="info--body">Low</p>
          </li>
          <li>
            <p class="info--header">0%</p>
            <p class="info--body">Rain</p>
          </li>
          <li>
            <p class="info--header">20:57</p>
            <p class="info--body">Sunset</p>
          </li>
        </ul>
      </section>
      <p class="credit">
        Powered by
        <a href="https://openweathermap.org/api" target="_blank"
          >openweathermap</a
        >
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/2471d9415f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
